<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My IMDb Watch Log</title>
  <style>
    body { margin:0; padding:32px; background:#0f172a; color:#e6eef8; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    h1 { margin-bottom:20px; font-size:1.7rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; }
    .card { background:#1e293b; border-radius:14px; padding:12px; box-shadow:0 6px 18px rgba(0,0,0,0.55); display:flex; flex-direction:column; align-items:center; }
    .card img { border-radius:10px; width:100%; height:auto; object-fit:cover; }
    .title { font-weight:600; margin:8px 0 4px; font-size:1rem; text-align:center; }
    .meta { font-size:0.85rem; color:#b8c7da; margin-bottom:8px; text-align:center; }
    .btn { padding:6px 12px; border-radius:8px; text-decoration:none; background:#334155; color:#fff; font-weight:600; }
    footer { margin-top:30px; color:#9fb0d0; font-size:0.85rem; text-align:center; }
  </style>
</head>
<body>
  <h1>My IMDb Movies â€” Watch Log</h1>
  <div class="grid" id="grid"></div>
  <footer>This page shows movies I watched with posters and watched dates. Click the poster or button to open IMDb.</footer>

  <script>
    const movies = [
      { title: 'The Shawshank Redemption (1994)', imdb: 'https://www.imdb.com/title/tt0111161/', date: '2023-12-20', poster: 'https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYzRhYjU3XkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_UX182_CR0,0,182,268_AL_.jpg' },
      { title: 'Inception (2010)', imdb: 'https://www.imdb.com/title/tt1375666/', date: '2024-02-01', poster: 'https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNV5BMl5BanBnXkFtZTcwODI5OTM0Mw@@._V1_UX182_CR0,0,182,268_AL_.jpg' },
      { title: 'The Matrix (1999)', imdb: 'https://www.imdb.com/title/tt0133093/', date: '2022-11-10', poster: 'https://m.media-amazon.com/images/M/MV5BNzQzOTk3OTAtNDQzYS00ZTA4LThjMDQtZDMxOTU4ZWEwMzQ3XkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_UX182_CR0,0,182,268_AL_.jpg' }
    ];

    const grid = document.getElementById('grid');

    movies.forEach(m => {
      const card = document.createElement('div'); card.className = 'card';
      const img = document.createElement('img'); img.src = m.poster; img.alt = m.title; img.title = m.title;
      img.onclick = () => window.open(m.imdb, '_blank');
      const title = document.createElement('div'); title.className = 'title'; title.textContent = m.title;
      const meta = document.createElement('div'); meta.className = 'meta'; meta.textContent = `Viewed on: ${m.date}`;
      const btn = document.createElement('a'); btn.className = 'btn'; btn.href = m.imdb; btn.target='_blank'; btn.rel='noopener noreferrer'; btn.textContent = 'Open IMDb';

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(meta);
      card.appendChild(btn);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
