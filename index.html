<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CineKnights Watch Log</title>
  <style>
    body { margin:0; padding:32px; background:#0f172a; color:#e6eef8; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    h1 { margin-bottom:20px; font-size:1.7rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; }
    .card { background:#1e293b; border-radius:14px; padding:12px; box-shadow:0 6px 18px rgba(0,0,0,0.55); display:flex; flex-direction:column; align-items:center; }
    .cover { width:100%; height:300px; background-size:cover; background-position:center; border-radius:10px; cursor:pointer; }
    .title { font-weight:600; margin:8px 0 4px; font-size:1rem; text-align:center; }
    .meta { font-size:0.85rem; color:#b8c7da; margin-bottom:8px; text-align:center; }
    .btn { padding:6px 12px; border-radius:8px; text-decoration:none; background:#334155; color:#fff; font-weight:600; }
    footer { margin-top:30px; color:#9fb0d0; font-size:0.85rem; text-align:center; }
  </style>
</head>
<body>
  <h1>CineKnights Watch Log</h1>
  <div class="grid" id="grid"></div>
  <footer></footer>

  <script>
    const movies = [
      { title: 'In the Soup (1992)', imdb: 'https://www.imdb.com/title/tt0104503/', date: '19-11-2025', poster: 'https://upload.wikimedia.org/wikipedia/en/5/59/In_the_Soup_poster.jpg' },
      { title: 'Barry Lyndon (1975)', imdb: 'https://www.imdb.com/title/tt0072684/', date: '26-11-2025', poster: 'https://upload.wikimedia.org/wikipedia/en/e/ee/Barry_Lyndon_A.jpg' },
      { title: 'The Square (2017)', imdb: 'https://www.imdb.com/title/tt4995790/', date: '03-12-2025', poster: 'https://upload.wikimedia.org/wikipedia/en/6/64/The_Square_%282017_film%29_poster.png' },
      { title: 'RAN (1985)', imdb: 'https://www.imdb.com/title/tt0089881/', date: '10-12-2025', poster: 'https://upload.wikimedia.org/wikipedia/en/f/f2/Kuroran.jpg' },
      { title: 'Chungking Express (1994)', imdb: 'https://www.imdb.com/title/tt0109424/', date: '17-12-2025', poster: 'https://upload.wikimedia.org/wikipedia/en/c/c0/Chungking_Express.jpg' }
    ];

    const grid = document.getElementById('grid');

    movies.forEach(m => {
      const card = document.createElement('div'); card.className = 'card';
      const cover = document.createElement('div'); cover.className = 'cover'; cover.style.backgroundImage = `url('${m.poster}')`;
      cover.title = m.title;
      cover.onclick = () => window.open(m.imdb, '_blank');

      const title = document.createElement('div'); title.className = 'title'; title.textContent = m.title;
      const meta = document.createElement('div'); meta.className = 'meta'; meta.textContent = `${m.date}`;
      const btn = document.createElement('a'); btn.className = 'btn'; btn.href = m.imdb; btn.target='_blank'; btn.rel='noopener noreferrer'; btn.textContent = 'Open IMDb';

      card.appendChild(cover);
      card.appendChild(title);
      card.appendChild(meta);
      card.appendChild(btn);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
